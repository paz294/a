<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        body {

            background-color: #1e1e1e;
            color: #ffffff;
        }
        .navbar {
            display: flex;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;

        }

            align-items: center;

            color: #a5d8ff;
            font-weight: 600;
            font-size: 18px;

        }
        .nav-items {
            display: flex;
            gap: 20px;
        }
        .nav-items a {

            text-decoration: none;

            border-radius: 4px;

        }

        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            background-color: #a5d8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .main-container {
            display: flex;
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
        #sidebar {
            width: 300px;
            background-color: #282828;
            border-right: 1px solid #404040;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: -300px;
                top: 50px;
                bottom: 0;
                z-index: 100;
            }
            #sidebar.active {
                transform: translateX(300px);
            }
            .main-container {
                margin-left: 0 !important;
            }
            #progress-container {
                left: 0 !important;
            }
        }
        .sidebar-toggle {
            display: none;
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background: none;
            border: none;
            color: #a5d8ff;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #404040;
        }
        .sidebar-header h3 {
            color: #a5d8ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-button {
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: #d4d4d4;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .section-button:hover {
            background-color: #333333;
        }
        .section-button.active {
            color: #a5d8ff;
        }
        .section-icon {
            margin-right: 8px;
        }
        .section-content {
            display: none;
            background-color: #1e1e1e;
        }
        .section-content.active {
            display: block;
        }
        .challenge-item {
            padding: 10px 20px 10px 40px;
            cursor: pointer;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        .challenge-item:hover {
            background-color: #333333;
        }
        .challenge-item.active {
            color: #a5d8ff;
            background-color: #333333;
        }
        .user-login-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background-color: #282828;
            padding: 0 20px;
            height: 50px;
            border-top: 1px solid #404040;
            position: fixed;
            top: 0;
            right: 0;
            left: 300px;
            z-index: 1000;
        }
        .user-login-bar label {
            color: #d4d4d4;
            margin-right: 10px;
        }
        .user-login-bar select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #404040;
            background-color: #1e1e1e;
            color: #ffffff;
            margin-right: 10px;
        }
        .user-login-bar button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background-color: #a5d8ff;
            color: #1e1e1e;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .user-login-bar button:hover {
            background-color: #90cfff;
        }

    </style>
</head>

    <script>
    // --- User Management ---
    const USER_LIST_KEY = 'challengeUserList';
    let currentUser = null;
    function getUserList() {
        return JSON.parse(localStorage.getItem(USER_LIST_KEY) || '[]');
    }
    function saveUserList(list) {
        localStorage.setItem(USER_LIST_KEY, JSON.stringify(list));
    }
    function setCurrentUser(user) {
        currentUser = user;
        localStorage.setItem('challengeCurrentUser', user);
        renderUserListBar();
        renderNavbarUser();
        updateUserScore();
        loadChallengeFromHash();
    }
    function getCurrentUser() {
        return localStorage.getItem('challengeCurrentUser') || null;
    }
    function getDisplayNames() {
        return JSON.parse(localStorage.getItem('challengeUserDisplayNames') || '{}');
    }
    function saveDisplayNames(obj) {
        localStorage.setItem('challengeUserDisplayNames', JSON.stringify(obj));
    }
    function getDisplayName(user) {
        const names = getDisplayNames();
        return names[user] || user;
    }
    function setDisplayName(user, displayName) {
        const names = getDisplayNames();
        names[user] = displayName;
        saveDisplayNames(names);
    }
    function renderNavbarUser() {
        const nav = document.getElementById('navbar-user-info');
        if (!nav) return;
        const user = getCurrentUser();
        nav.innerHTML = '';
        if (user) {
            const avatar = document.createElement('div');
            avatar.className = 'user-avatar';
            avatar.textContent = getDisplayName(user)[0].toUpperCase();
            avatar.title = getDisplayName(user);
            const name = document.createElement('span');
            name.textContent = getDisplayName(user);
            name.style.marginLeft = '8px';
            name.style.color = '#a5d8ff';
            nav.appendChild(avatar);
            nav.appendChild(name);
        }
    }
