<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code & Goal üíª‚öΩ</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; color: #333; }

header {
    background-color: #4a90e2;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 { font-size: 1.6rem; font-weight: 700; }
nav a { color: white; text-decoration: none; margin-left: 1.5rem; font-weight: 500; }

.container { display: flex; min-height: calc(100vh - 64px); }
aside {
    width: 260px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    padding: 2rem 1rem;
    overflow-y: auto;
}
aside h2 { color: #4a90e2; margin-bottom: 1rem; }
aside ul { list-style: none; }
aside li { padding: 0.5rem 1rem; margin-bottom: 0.5rem; cursor: pointer; border-radius: 6px; transition: all 0.2s; }
aside li:hover, aside li.active { background-color: #e1f0ff; font-weight: 500; }

main { flex: 1; padding: 2rem; overflow-y: auto; background-color: #fafafa; }
.progress-bar-container { background-color: #ddd; border-radius: 20px; overflow: hidden; margin-bottom: 1.5rem; height: 20px; }
.progress-bar { height: 100%; width: 0%; background-color: #4a90e2; transition: width 0.3s; }

.challenge-title { font-size: 1.3rem; color: #4a90e2; margin-bottom: 0.5rem; }
.challenge-theme { font-weight: 700; margin-bottom: 0.5rem; }
.challenge-difficulty { font-weight: 700; margin-bottom: 1rem; }
.challenge-difficulty.easy { color: #28a745; }
.challenge-difficulty.medium { color: #fd7e14; }
.challenge-difficulty.hard { color: #dc3545; }

pre { background-color: #f6f8fa; padding: 1rem; border-radius: 6px; overflow-x: auto; margin-bottom: 1rem; }
textarea { width: 100%; height: 150px; padding: 1rem; font-family: monospace; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 1rem; }

button { padding: 0.5rem 1rem; border: none; background-color: #4a90e2; color: white; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
button:hover { background-color: #357ABD; }

footer { text-align: center; padding: 1rem; background-color: #fff; border-top: 1px solid #ddd; margin-top: 2rem; }
</style>
</head>
<body>

<header>
    <h1>Code & Goal üíª‚öΩ</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Challenges</a>
    </nav>
</header>

<div class="container">
    <aside>
        <h2>Challenges</h2>
        <ul id="challenge-list">
            <!-- JS will populate this -->
        </ul>
    </aside>

    <main>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="challenge-panel">
            <p>Select a challenge from the left to start coding!</p>
        </div>
    </main>
</div>

<footer>
    üíª Made with ‚ù§Ô∏è | 2025
</footer>

<script>
const challenges = [
    {
        theme: '‚öΩ Football',
        difficulty: 'Easy',
        title: 'Match Day Simulator',
        description: 'Generate a random football match result between Team You and Team Him. Add fun commentary!',
        example: 'Example Output:\nTeam Him 3 - 2 Team You\nCommentary: He scored a last-minute goal! ‚öΩ',
        completed: false
    },
    {
        theme: 'üíï Relationship',
        difficulty: 'Easy',
        title: 'Love Message Encoder',
        description: 'Create a program that encodes a secret message only the two of you can decode.',
        example: 'Input: I love you\nOutput: ‚ù§Ô∏èüåπ#you#love#I',
        completed: false
    },
    {
        theme: 'üéÆ Games',
        difficulty: 'Medium',
        title: 'Rock Paper Scissors ‚Äì Love Edition',
        description: 'Add fun or romantic outcomes depending on who wins each round.',
        example: 'Input: Rock\nOutput: You win! üíò',
        completed: false
    }
];

// Populate sidebar
const list = document.getElementById('challenge-list');
challenges.forEach((c, i) => {
    const li = document.createElement('li');
    li.textContent = c.title;
    li.onclick = () => openChallenge(i);
    list.appendChild(li);
});

// Load challenge in main panel
function openChallenge(index) {
    // Mark active in sidebar
    document.querySelectorAll('#challenge-list li').forEach((li, i) => li.classList.toggle('active', i === index));

    const c = challenges[index];
    const panel = document.getElementById('challenge-panel');
    panel.innerHTML = `
        <div class="challenge-title">${c.title}</div>
        <div class="challenge-theme">${c.theme}</div>
        <div class="challenge-difficulty ${c.difficulty.toLowerCase()}">${c.difficulty}</div>
        <p>${c.description}</p>
        <pre>${c.example}</pre>
        <textarea placeholder="Write your code here..."></textarea>
        <button onclick="markCompleted(${index})">Mark Completed</button>
    `;
}

function markCompleted(index) {
    challenges[index].completed = true;
    updateProgress();
}

function updateProgress() {
    const completedCount = challenges.filter(c => c.completed).length;
    const percentage = (completedCount / challenges.length) * 100;
    document.getElementById('progress-bar').style.width = percentage + '%';
}
</script>

</body>
</html>
