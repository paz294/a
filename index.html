<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Coding Challenges</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body { background-color: #1e1e1e; color: #fff; }

    /* Navbar */
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      background-color: #282828; padding: 0 20px; height: 50px;
      border-bottom: 1px solid #404040; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
    }
    .navbar-brand { display: flex; align-items: center; gap: 8px; color: #a5d8ff; font-weight: 600; cursor: pointer; }
    .navbar-brand:hover { color: #74c0fc; }

    /* User profiles */
    .user-profiles { display: flex; align-items: center; gap: 20px; }
    .user-profile { display: flex; align-items: center; gap: 8px; padding: 4px 12px; border-radius: 20px; background: #333; }
    .user-avatar { width: 30px; height: 30px; border-radius: 50%; background: #a5d8ff; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #1e1e1e; }
    .user-score { font-size: 14px; color: #bbb; }
    .user-name { cursor: text; border-bottom: 1px dashed transparent; transition: 0.2s; }
    .user-name:hover { border-bottom: 1px dashed #a5d8ff; color: #a5d8ff; }
    .user-name[contenteditable="true"] { outline: none; border-bottom: 1px dashed #a5d8ff; }

    /* Main layout */
    .main-container { display: flex; margin-top: 50px; height: calc(100vh - 50px); }
    #sidebar { width: 250px; background-color: #282828; border-right: 1px solid #404040; padding: 20px; overflow-y: auto; }
    #main-content { flex: 1; padding: 20px; overflow-y: auto; }
    .welcome-banner { text-align: center; padding: 40px; background: linear-gradient(45deg, #282828, #333); border-radius: 10px; margin-bottom: 30px; }
    .welcome-banner h1 { color: #60a5fa; margin-bottom: 10px; }

    /* Progress bar */
    #progress-container { position: fixed; bottom: 0; left: 250px; right: 0; height: 4px; background-color: #282828; }
    #progress-bar { height: 100%; background-color: #60a5fa; width: 0; transition: 0.3s ease; }

    @media (max-width: 768px) {
      #progress-container { left: 0; }
      #sidebar { display: none; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand" onclick="goHome()">
      <span class="material-icons">favorite</span>
      <span>Our Code Challenges</span>
    </div>
    <div class="user-profiles">
      <div class="user-profile">
        <div class="user-avatar">1</div>
        <div class="user-info">
          <div class="user-name" id="user1-name" contenteditable="false">Player 1</div>
          <div class="user-score">Score: <span id="user1-score">0</span></div>
        </div>
      </div>
      <span class="material-icons">favorite</span>
      <div class="user-profile">
        <div class="user-avatar">2</div>
        <div class="user-info">
          <div class="user-name" id="user2-name" contenteditable="false">Player 2</div>
          <div class="user-score">Score: <span id="user2-score">0</span></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div id="sidebar">
      <h3><span class="material-icons">code</span> Challenges</h3>
      <div id="sections-list"></div>
    </div>
    <div id="main-content">
      <div id="home-page">
        <div class="welcome-banner">
          <h1>Welcome üíª‚ù§Ô∏è‚öΩ</h1>
          <p>Our little coding space ‚Äî where love meets logic and fun challenges.</p>
        </div>
        <div id="sections"></div>
      </div>
      <div id="challenge-panel" style="display:none;"></div>
    </div>
  </div>

  <div id="progress-container"><div id="progress-bar"></div></div>

  <script>
    // --- Inline renaming with persistence ---
    const players = ['user1', 'user2'];

    function loadPlayerNames() {
      players.forEach(id => {
        const saved = localStorage.getItem(id + 'Name');
        if (saved) {
          document.getElementById(id + '-name').textContent = saved;
        }
      });
    }

    function savePlayerName(id, name) {
      localStorage.setItem(id + 'Name', name);
    }

    players.forEach(id => {
      const el = document.getElementById(id + '-name');
      el.addEventListener('click', () => {
        el.setAttribute('contenteditable', 'true');
        el.focus();
      });
      el.addEventListener('blur', () => {
        el.removeAttribute('contenteditable');
        const newName = el.textContent.trim() || (id === 'user1' ? 'Player 1' : 'Player 2');
        el.textContent = newName;
        savePlayerName(id, newName);
      });
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          el.blur();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          el.textContent = localStorage.getItem(id + 'Name') || (id === 'user1' ? 'Player 1' : 'Player 2');
          el.blur();
        }
      });
    });

    window.addEventListener('DOMContentLoaded', loadPlayerNames);

    // Placeholder for navigation
    function goHome() { location.hash = ''; }
  </script>
</body>
</html>
