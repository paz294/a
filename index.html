<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeChallenges</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    color: #333;
  }
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 0 20px;
    height: 50px;
    border-bottom: 1px solid #ddd;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }
  .navbar-brand {
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .main-container {
    display: flex;
    margin-top: 50px;
    height: calc(100vh - 50px);
  }
  #sidebar {
    width: 280px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    padding: 10px;
  }
  .accordion {
    cursor: pointer;
    padding: 12px;
    text-align: left;
    border: none;
    outline: none;
    transition: background-color 0.2s ease;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .accordion:hover {
    background-color: #f0f0f0;
  }
  .accordion.active {
    background-color: #e0e0e0;
  }
  .panel {
    padding-left: 20px;
    display: none;
    overflow: hidden;
  }
  .challenge-item {
    padding: 8px 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }
  .challenge-item:hover {
    color: #007bff;
  }
  .difficulty {
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 12px;
    color: #fff;
  }
  .easy { background-color: #4caf50; }
  .medium { background-color: #ff9800; }
  .hard { background-color: #f44336; }

  #main-content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .challenge-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 12px;
  }
  .challenge-description {
    margin-bottom: 16px;
  }
</style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-brand" onclick="goHome()">
    <span class="material-icons">code</span>
    CodeChallenges
  </div>
</nav>

<div class="main-container">
  <div id="sidebar">
    <button class="accordion">âš½ Football <span class="material-icons">expand_more</span></button>
    <div class="panel">
      <div class="challenge-item" onclick="openChallenge('match-day')">
        Match Day Simulator <span class="difficulty easy">Easy</span>
      </div>
      <div class="challenge-item" onclick="openChallenge('penalty-shootout')">
        Penalty Shootout <span class="difficulty medium">Medium</span>
      </div>
    </div>

    <button class="accordion">ðŸ’• Relationship <span class="material-icons">expand_more</span></button>
    <div class="panel">
      <div class="challenge-item" onclick="openChallenge('love-encoder')">
        Love Message Encoder <span class="difficulty easy">Easy</span>
      </div>
      <div class="challenge-item" onclick="openChallenge('date-planner')">
        Date Planner <span class="difficulty medium">Medium</span>
      </div>
    </div>

    <button class="accordion">ðŸŽ® Games <span class="material-icons">expand_more</span></button>
    <div class="panel">
      <div class="challenge-item" onclick="openChallenge('mini-chess')">
        Mini Chess <span class="difficulty medium">Medium</span>
      </div>
      <div class="challenge-item" onclick="openChallenge('tic-tac-toe')">
        Tic-Tac-Toe <span class="difficulty easy">Easy</span>
      </div>
    </div>
  </div>

  <div id="main-content">
    <div id="home-page">
      <h1>Welcome to CodeChallenges!</h1>
      <p>Click a category on the left to explore challenges.</p>
    </div>
    <div id="challenge-panel" style="display: none;">
      <!-- Challenge content will appear here -->
    </div>
  </div>
</div>

<script>
const accordions = document.querySelectorAll('.accordion');
accordions.forEach(acc => {
  acc.addEventListener('click', () => {
    acc.classList.toggle('active');
    const panel = acc.nextElementSibling;
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  });
});

const challenges = {
  'match-day': { title: 'Match Day Simulator', description: 'Generate a random football match result.' },
  'penalty-shootout': { title: 'Penalty Shootout', description: 'Simulate a penalty shootout game.' },
  'love-encoder': { title: 'Love Message Encoder', description: 'Encode a secret message for your partner.' },
  'date-planner': { title: 'Date Planner', description: 'Plan romantic dates together.' },
  'mini-chess': { title: 'Mini Chess', description: 'Play a simplified chess game.' },
  'tic-tac-toe': { title: 'Tic-Tac-Toe', description: 'Classic Tic-Tac-Toe game.' },
};

function openChallenge(id) {
  const panel = document.getElementById('challenge-panel');
  const home = document.getElementById('home-page');
  home.style.display = 'none';
  panel.style.display = 'block';
  const ch = challenges[id];
  panel.innerHTML = `
    <div class="challenge-title">${ch.title}</div>
    <div class="challenge-description">${ch.description}</div>
    <textarea placeholder="Write your code here..." style="width:100%; height:200px;"></textarea>
    <button style="margin-top:10px;">Submit</button>
  `;
}

function goHome() {
  document.getElementById('home-page').style.display = 'block';
  document.getElementById('challenge-panel').style.display = 'none';
}
</script>
</body>
</html>
